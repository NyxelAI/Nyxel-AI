<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyxel AI</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 2rem;
    }

    header {
      font-size: 3rem;
      font-weight: bold;
      color: #8f5aff;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px #8f5aff77;
    }

    .chat-box {
      width: 100%;
      max-width: 800px;
      height: 60vh;
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 0 20px #00000088;
    }

    .input-area {
      width: 100%;
      max-width: 800px;
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      background: #111;
      color: #eee;
      border: 1px solid #444;
      border-radius: 8px;
    }

    button {
      padding: 1rem 1.5rem;
      background: #8f5aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #a178ff;
    }

    .message {
      margin: 0.5rem 0;
    }

    .user {
      color: #00ccff;
    }

    .nyxel {
      color: #8f5aff;
    }
  </style>
</head>
<body>
  <header>Nyxel AI</header>

  <div class="chat-box" id="chatBox">
    <div class="message nyxel"><strong>Nyxel:</strong> Hello, I am Nyxel AI. Ask me anything.</div>
  </div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="Type your question..." />
    <button onclick="sendToNyxel()">Send</button>
  </div>

  <script>
    async function sendToNyxel() {
      const inputEl = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const prompt = inputEl.value.trim();
      if (!prompt) return;

      chatBox.innerHTML += `<div class="message user"><strong>You:</strong> ${prompt}</div>`;
      inputEl.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      const apiKey = "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"; // Replace securely for real use

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Nyxel AI, a helpful and futuristic assistant. Never refer to yourself as ChatGPT or OpenAI." },
            { role: "user", content: prompt }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Nyxel couldn't answer that.";

      chatBox.innerHTML += `<div class="message nyxel"><strong>Nyxel:</strong> ${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
