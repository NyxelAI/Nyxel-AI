<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyxel AI</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; background: #111; color: #eee; }
    input, button { padding: 0.5rem; width: 100%; margin-top: 1rem; font-size: 1rem; }
    .response { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Nyxel AI</h1>
  <p>Ask me anything. Iâ€™ll search the web or use AI to help.</p>

  <input type="text" id="userInput" placeholder="Type your question..." />
  <button onclick="sendPrompt()">Ask</button>

  <div class="response" id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('userInput').value;
      const responseEl = document.getElementById('response');

      responseEl.textContent = "Thinking...";

      const apiKey = "YOUR_OPENAI_API_KEY"; // Replace this with your actual key

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: prompt }]
        })
      });

      const data = await res.json();
      responseEl.textContent = data.choices?.[0]?.message?.content || "No response.";
    }
  </script>
</body>
</html>
